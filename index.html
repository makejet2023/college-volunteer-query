<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>诚叔进化论高考位次查询系统</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1000px; margin: 50px auto; }
        .form-group { display: flex; gap: 10px; }
        input, select, button { padding: 10px; }
        button { cursor: pointer; }
        .results { margin-top: 20px; }
        .result-item, .result-header { 
            display: grid; 
            grid-template-columns: 2fr 1fr 3fr 1fr 1fr; 
            border-bottom: 1px solid #ddd; 
            padding: 10px 0; 
            align-items: center;
        }
        .result-header { font-weight: bold; background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>诚叔进化论高考位次查询系统</h1>
        <div class="form-group">
            <input type="number" id="rank" placeholder="输入位次" required>
            <input type="text" id="city" placeholder="输入城市">
            <select id="school_type">
                <option value="">选择学校类型</option>
                <option value="985">985</option>
                <option value="211">211</option>
                <option value="双非">双非</option>
            </select>
            <button onclick="search()">查询</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        function search() {
            const rank = document.getElementById('rank').value;
            const city = document.getElementById('city').value;
            const schoolType = document.getElementById('school_type').value;

            fetch(`/search?rank=${rank}&city=${city}&school_type=${schoolType}`)
                .then(response => response.json())
                .then(data => {
                    // 按位次排序
                    data.sort((a, b) => a[3] - b[3]);

                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="result-header">
                            <span>学校</span>
                            <span>城市</span>
                            <span>专业</span>
                            <span>位次</span>
                            <span>类别</span>
                        </div>`;
                    data.forEach(school => {
                        resultsDiv.innerHTML += `<div class="result-item">
                            <span>${school[0]}</span>
                            <span>${school[1]}</span>
                            <span>${school[2]}</span>
                            <span>${school[3]}</span>
                            <span>${school[4]}</span>
                        </div>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
