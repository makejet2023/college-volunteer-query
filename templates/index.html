<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诚叔进化论 高考志愿查询系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-row input {
            padding: 8px;
            margin-right: 10px;
            width: 30%;
            box-sizing: border-box;
        }
        .input-row button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-row button:hover {
            background-color: #45a049;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .result-table th {
            background-color: #4CAF50;
            color: white;
        }
        .result-table td {
            background-color: #fff;
        }
        .result-table td:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>诚叔进化论 高考志愿查询系统</h1>
    
    <div class="container">
        <div class="input-row">
            <input type="number" id="rank" placeholder="请输入位次" />
            <input type="text" id="city" placeholder="请输入城市（可选）" />
            <input type="text" id="school_type" placeholder="请输入学校类型（可选）" />
            <button onclick="fetchData()">查询</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function fetchData() {
            const rank = document.getElementById('rank').value;
            const city = document.getElementById('city').value;
            const schoolType = document.getElementById('school_type').value;

            // 校验位次是否输入
            if (!rank) {
                alert("位次不能为空");
                return;
            }

            // 构建请求 URL
            let url = `/query?rank=${rank}`;
            if (city) url += `&city=${city}`;
            if (schoolType) url += `&school_type=${schoolType}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultHtml = '';
                    if (data.error) {
                        resultHtml = `<div style="color: red;">${data.error}</div>`;
                    } else if (data.length === 0) {
                        resultHtml = '<div>没有找到符合条件的学校。</div>';
                    } else {
                        resultHtml = `
                            <table class="result-table">
                                <thead>
                                    <tr>
                                        <th>学校名称</th>
                                        <th>城市</th>
                                        <th>专业名称</th>
                                        <th>最低位次</th>
                                        <th>学校类型</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(item => {
                            resultHtml += `
                                <tr>
                                    <td>${item.学校名称}</td>
                                    <td>${item.城市}</td>
                                    <td>${item.专业名称}</td>
                                    <td>${item.最低位次}</td>
                                    <td>${item.学校类型}</td>
                                </tr>
                            `;
                        });
                        resultHtml += `</tbody></table>`;
                    }
                    document.getElementById('result').innerHTML = resultHtml;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = '查询失败，请稍后重试。';
                });
        }
    </script>
    
</body>
</html>
